

<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Random Quote Generator</title>

      <!-- Bootstrap -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div>
        <h1 class="text-center title">Random Quotes</h1>
      </div>

      <div class="content-core text-center">
        <div class="content">
          <h3>"<span id="quotes">Placeholder</span>"</h3>

          <h4>- <span id="author">Placeholder</span></h4>
        </div>
      </div>

      <p class="para"></p>

      <div class="text-center buttons">
         <button id= "get" class="btn btn-default">More Quotes</button>

          <button id="tweet" href="#" class="btn btn-default" >Tweet</button>
      </div>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
