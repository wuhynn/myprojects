<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Generator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1 class="text-center">Quote of the Day</h1>
      </div>

      <div class="row">

            <div class="col-sm-2">
            </div>

            <div class="col-sm-8">
                <div class="jumbotron quote-core">
                  <!--Quotation marks needed-->

                  <!--Where the quote is displayed-->
                  <div class="quote">Hello, world!</div>

                </div>
                <!--Button linked to js method-->
                <div class="button-pos">
                  <button type="button" class="btn" onClick = "generate()";>New Quote</button>
              </div>
           </div>

          <div class="col-sm-2">
          </div>
    </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
